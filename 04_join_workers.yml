---
- name: Join worker nodes to Kubernetes cluster
  hosts: k8s_workers
  become: yes
  tasks:
    # ШАГ 1: Вместо чтения файла, генерируем свежую команду join на мастере
    - name: Get the join command from the master node
      ansible.builtin.shell: kubeadm token create --print-join-command
      register: join_command_from_master
      # Делегируем выполнение этой команды на мастер-ноду
      delegate_to: "{{ groups['k8s_master'][0] }}"

    # ШАГ 2: Выполняем полученную команду на каждой воркер-ноде
    - name: Join the worker node to the cluster
      ansible.builtin.shell: "{{ join_command_from_master.stdout }}"
      args:
        # Эта проверка идемпотентности гарантирует, что нода не будет пытаться
        # присоединиться к кластеру, если она уже присоединена
        creates: /etc/kubernetes/kubelet.conf

    # ШАГ 3: Проверяем, что нода появилась в кластере и готова к работе
    - name: Verify node status from master
      ansible.builtin.command: "kubectl get node {{ inventory_hostname }}"
      register: node_status
      delegate_to: "{{ groups['k8s_master'][0] }}"
      retries: 10
      delay: 15
      # Ждем, пока в выводе не появится статус 'Ready'
      until: "'Ready' in node_status.stdout"
      changed_when: false # Эта команда не меняет состояние системы

    - name: Display join status
      ansible.builtin.debug:
        msg: "Node {{ inventory_hostname }} successfully joined and is in Ready state."
