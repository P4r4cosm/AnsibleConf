---
- name: Join worker nodes to Kubernetes cluster
  hosts: k8s_workers
  become: yes
  tasks:
    - name: Read join command from master node
      ansible.builtin.slurp:
        src: /tmp/k8s_join_command.txt
      register: join_command_file
      # ИСПРАВЛЕНИЕ: Указываем конкретный хост из группы, а не саму группу
      delegate_to: "{{ groups['k8s_master'][0] }}"

    - name: Decode and set join command as a fact
      ansible.builtin.set_fact:
        join_command: "{{ join_command_file.content | b64decode }}"
      when: join_command_file.content is defined

    - name: Join worker to cluster
      ansible.builtin.shell: "{{ join_command }}"
      args:
        # Эта команда не будет выполняться, если воркер уже присоединен
        creates: /etc/kubernetes/kubelet.conf
      when: join_command is defined

    - name: Verify node status from master
      # Эта задача запускается на мастере для проверки статуса текущего воркера
      ansible.builtin.command: "kubectl get node {{ inventory_hostname }}"
      register: node_status
      # ИСПРАВЛЕНИЕ: Здесь также указываем конкретный хост из группы
      delegate_to: "{{ groups['k8s_master'][0] }}"
      retries: 10
      delay: 15
      until: "'Ready' in node_status.stdout" # Более надежная проверка, что нода в статусе Ready
      changed_when: false # Команда kubectl get не меняет состояние системы

    - name: Display join status
      ansible.builtin.debug:
        msg: "Node {{ inventory_hostname }} successfully joined and is in Ready state."
