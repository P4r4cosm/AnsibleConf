---
- name: Prepare all Kubernetes nodes
  hosts: all
  become: yes
  vars:
    # Версия K8s 1.30 (наиболее стабильная для современных ОС)
    k8s_major_version: "v1.30"
    k8s_package_version: "1.30.*"
  
  tasks:
    # 1. Агрессивная очистка кэша (через shell, чтобы не падал python)
    - name: Nuclearly clean apt cache
      shell: |
        rm -rf /var/lib/apt/lists/*
        rm -rf /etc/apt/sources.list.d/*
        apt-get clean
      args:
        warn: false
      ignore_errors: yes

    # 2. Стандартные настройки системы
    - name: Disable swap (runtime)
      command: swapoff -a
      changed_when: false

    - name: Disable swap (permanent)
      replace:
        path: /etc/fstab
        regexp: '^([^#].*?\sswap\s+.*)$'
        replace: '# \1'

    - name: Create modules-load config
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter

    - name: Load kernel modules
      modprobe:
        name: "{{ item }}"
        state: present
      loop:
        - overlay
        - br_netfilter

    - name: Configure sysctl params
      ansible.posix.sysctl:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        state: present
        sysctl_file: /etc/sysctl.d/k8s.conf
        reload: yes
      loop:
        - { name: 'net.bridge.bridge-nf-call-iptables', value: '1' }
        - { name: 'net.bridge.bridge-nf-call-ip6tables', value: '1' }
        - { name: 'net.ipv4.ip_forward', value: '1' }

    # 3. Обновляем кэш вручную (первый раз) и ставим базу
    - name: Initial apt update and basics
      shell: apt-get update
      ignore_errors: yes # Игнорируем ошибки отсутствующих репо

    - name: Install basic packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - sudo
        state: present
        update_cache: no # Не обновляем тут, сделали выше

    # --- DOCKER (Ручная установка без apt_repository) ---
    
    - name: Create keyrings directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download Docker GPG key
      shell: |
        curl -fsSL https://download.docker.com/linux/debian/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg --yes

    - name: Create Docker repository file manually
      copy:
        dest: /etc/apt/sources.list.d/docker.list
        content: |
          deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian bookworm stable

    # --- KUBERNETES (Ручная установка без apt_repository) ---

    - name: Download Kubernetes GPG key
      shell: |
        curl -fsSL https://pkgs.k8s.io/core:/stable:/{{ k8s_major_version }}/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg --yes
      
    - name: Create Kubernetes repository file manually
      copy:
        dest: /etc/apt/sources.list.d/kubernetes.list
        content: |
          deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/{{ k8s_major_version }}/deb/ /

    # --- ФИНАЛЬНАЯ УСТАНОВКА ---

    - name: Final apt update
      shell: apt-get update
      # Теперь кэш должен быть чистым и правильным

    - name: Install containerd
      apt:
        name: containerd.io
        state: present

    - name: Configure containerd
      shell: |
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml
        sed -i 's/SystemdCgroup = false/SystemdCgroup = true/g' /etc/containerd/config.toml
      notify: Restart containerd

    - name: Install K8s tools
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present
        allow_downgrade: yes

    - name: Hold Kubernetes packages
      dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop:
        - kubelet
        - kubeadm
        - kubectl

    - name: Enable kubelet
      systemd:
        name: kubelet
        state: started
        enabled: yes

  handlers:
    - name: Restart containerd
      systemd:
        name: containerd
        state: restarted
